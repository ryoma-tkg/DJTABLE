        const PlusIcon = ({className}) => (<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>);
        const TrashIcon = ({className}) => (<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>);

        const ResetIcon = ({className}) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 2v6h6"/><path d="M21 12A9 9 0 0 0 6 5.3L3 8"/><path d="M21 22v-6h-6"/><path d="M3 12a9 9 0 0 0 15 6.7l3-2.7"/></svg>);
        const AlertTriangleIcon = ({className}) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>);

        const parseTime = (timeStr) => {
            const date = new Date();
            const [hours, minutes] = timeStr.split(':').map(Number);
            date.setHours(hours, minutes, 0, 0);
            return date;
        };

        const CustomTimeInput = ({ value, onChange }) => {
            const adjustTime = (minutes) => {
                const date = parseTime(value);
                date.setMinutes(date.getMinutes() + minutes);
                onChange(date.toTimeString().slice(0, 5));
            };
            const buttonClasses = "px-3 py-3 rounded-lg bg-surface-background hover:bg-zinc-700 text-sm font-semibold w-12";
            return (
                <div className="flex items-center gap-1.5">
                    <button type="button" onClick={() => adjustTime(-15)} className={buttonClasses}>-15</button>
                    <button type="button" onClick={() => adjustTime(-5)} className={buttonClasses}>-5</button>
                    <input type="time" value={value} onChange={(e) => onChange(e.target.value)} className="bg-surface-background text-on-surface p-2 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-brand-primary text-center font-mono font-bold text-base"/>
                    <button type="button" onClick={() => adjustTime(5)} className={buttonClasses}>+5</button>
                    <button type="button" onClick={() => adjustTime(15)} className={buttonClasses}>+15</button>
                </div>
            );
        };
        
        const ImageEditModal = ({ dj, onUpdate, onClose, storage }) => {
            const [imageUrl, setImageUrl] = useState(dj.imageUrl || '');
            const [isUploading, setIsUploading] = useState(false);
            const [uploadError, setUploadError] = useState(null);
            const fileInputRef = useRef(null);

            const handleFileChange = async (e) => {
                const file = e.target.files[0];
                if (!file || !storage) return;

                setIsUploading(true);
                setUploadError(null);
                
                try {
                    const { ref, uploadBytes, getDownloadURL } = window.firebase;
                    const filePath = `dj_icons/${Date.now()}_${file.name}`;
                    const storageRef = ref(storage, filePath);
                    
                    const snapshot = await uploadBytes(storageRef, file);
                    const downloadURL = await getDownloadURL(snapshot.ref);
                    
                    setImageUrl(downloadURL);
                } catch (error) {
                    console.error("Image upload failed:", error);
                    setUploadError("アップロードに失敗しました。");
                } finally {
                    setIsUploading(false);
                }
            };

            const handleSave = () => { 
                onUpdate('imageUrl', imageUrl); 
                onClose(); 
            };
            
            return (
                <div className="fixed inset-0 bg-black/70 flex items-center justify-center z-50 p-4 animate-fade-in-up" onClick={onClose}>
                    <div className="bg-surface-container rounded-2xl p-6 w-full max-w-md shadow-2xl" onClick={(e) => e.stopPropagation()}>
                        <div className="flex justify-between items-center mb-4">
                            <h2 className="text-xl font-bold">アイコンを設定</h2>
                            <button onClick={onClose} className="p-1 rounded-full hover:bg-surface-background"><XIcon className="w-6 h-6"/></button>
                        </div>
                        <div className="flex items-center justify-center my-6">
                            <div className="w-40 h-40 rounded-full bg-surface-background flex items-center justify-center overflow-hidden">
                                {imageUrl ? <img src={imageUrl} className="w-full h-full object-cover" /> : <UserIcon className="w-20 h-20 text-on-surface-variant"/>}
                            </div>
                        </div>
                        <div className="space-y-4">
                            <div>
                                <label className="text-sm text-on-surface-variant mb-1 block">Image URL</label>
                                <input type="text" value={imageUrl} onChange={(e) => setImageUrl(e.target.value)} className="bg-surface-background text-on-surface p-3 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-brand-primary" placeholder="https://example.com/image.png"/>
                            </div>
                            <div>
                                <input type="file" accept="image/*" className="hidden" ref={fileInputRef} onChange={handleFileChange} />
                                <button onClick={() => fileInputRef.current.click()} disabled={isUploading} className="w-full flex items-center justify-center gap-2 bg-surface-background hover:opacity-80 text-on-surface font-semibold py-3 px-4 rounded-lg transition-opacity duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                                    {isUploading ? (
                                      <>
                                        <svg className="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle><path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                                        <span>アップロード中...</span>
                                      </>
                                    ) : (
                                      <>
                                        <UploadIcon className="w-5 h-5"/>
                                        <span>ローカルからアップロード</span>
                                      </>
                                    )}

                                {uploadError && <p className="text-red-400 text-sm mt-2 text-center">{uploadError}</p>}

                        </div>
                         <div className="mt-6 flex justify-end gap-3">

                            <button onClick={handleSave} disabled={isUploading} className="py-2 px-5 rounded-full bg-brand-primary text-white font-semibold disabled:opacity-50">保存</button>
                        </div>
                    </div>
                </div>
            );
        };

        const ConfirmModal = ({ isOpen, title, message, onConfirm, onCancel }) => {
            if (!isOpen) return null;
            return (
                 <div className="fixed inset-0 bg-black/70 flex items-center justify-center z-50 p-4 animate-fade-in-up">
                    <div className="bg-surface-container rounded-2xl p-6 w-full max-w-sm shadow-2xl" onClick={(e) => e.stopPropagation()}>
                        <div className="flex items-start gap-4">
                           <div className="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-500/20 sm:mx-0 sm:h-10 sm:w-10">
                                <AlertTriangleIcon className="h-6 w-6 text-red-400" />
                            </div>
                            <div className="mt-0 text-left">
                                <h3 className="text-lg leading-6 font-bold text-on-surface">{title}</h3>

                            </div>
                        </div>
                        <div className="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse gap-3">
                             <button onClick={onConfirm} className="w-full inline-flex justify-center rounded-full border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 sm:w-auto sm:text-sm">
                                リセット実行
                            </button>
                            <button onClick={onCancel} className="mt-3 w-full inline-flex justify-center rounded-full border border-zinc-600 shadow-sm px-4 py-2 bg-surface-background text-base font-medium text-on-surface hover:bg-zinc-700 sm:mt-0 sm:w-auto sm:text-sm">
                                キャンセル
                            </button>
                        </div>
                    </div>
                </div>
            );
        };
        
        const DjItem = memo(({ 
            dj, index, isPlaying, isBeingDragged, dropIndicator, isColorPickerOpen, 
            setRef, onPointerDown, onDragStart, onEditClick, onUpdate, onColorPickerToggle, onCopy, onRemove
        }) => {
            const colorPickerRef = useRef(null);
            
            useEffect(() => {
                const handleClickOutside = (event) => {
                    const target = event.target;
                    if (isColorPickerOpen && colorPickerRef.current && !colorPickerRef.current.contains(target) && !target.closest(`[data-color-picker-trigger="${dj.id}"]`)) {
                        onColorPickerToggle(null);
                    }
                };
                document.addEventListener("mousedown", handleClickOutside);
                return () => document.removeEventListener("mousedown", handleClickOutside);
            }, [isColorPickerOpen, dj.id, onColorPickerToggle]);

            return (
                <div 
                    ref={setRef}
                    className="relative"
                >
                    {dropIndicator.index === index && dropIndicator.position === 'top' && (
                        <div className="absolute -top-1.5 left-4 right-4 h-1 bg-brand-primary rounded-full" />
                    )}
                    
                    <div
                        onDragStart={onDragStart}
                        className={`
                            bg-surface-container rounded-2xl flex items-center gap-4 transition-shadow duration-300 shadow-lg p-4
                            ${isBeingDragged ? 'opacity-0' : 'opacity-100'}
                            ${isPlaying ? 'ring-2 shadow-[0_0_12px_var(--tw-ring-color)]' : 'ring-1'}
                        `}
                        style={{ '--tw-ring-color': isPlaying ? dj.color : (dj.color + '99') }}
                    >
                         <div className="cursor-grab touch-none" data-drag-handle onPointerDown={(e) => onPointerDown(e, index)}>
                            <GripIcon className="w-6 h-6 text-on-surface-variant shrink-0"/>
                         </div>
                        <button 
                            onClick={() => onEditClick(index)}
                            onPointerDown={(e) => e.stopPropagation()}
                            className="w-16 h-16 rounded-full bg-surface-background flex items-center justify-center overflow-hidden shrink-0 ring-2 ring-surface-background hover:ring-brand-primary transition-all"
                        >
                            {dj.imageUrl ? <img src={dj.imageUrl} className="w-full h-full object-cover" /> : <UserIcon className="w-8 h-8 text-on-surface-variant"/>}
                        </button>
                        <div className="flex-grow grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                            <div className="flex flex-col">
                                <label className="text-xs text-on-surface-variant mb-1">{dj.isBuffer ? 'Title' : 'DJ Name'}</label>
                                <input type="text" value={dj.name} onChange={(e) => onUpdate(index, 'name', e.target.value)} className="bg-surface-background text-on-surface p-2 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-brand-primary"/>
                            </div>
                            <div className="flex flex-col">
                                <label className="text-xs text-on-surface-variant mb-1">Time Slot</label>
                                <div className="bg-surface-background/50 p-2 rounded-lg w-full text-center font-semibold text-on-surface-variant font-mono">
                                    <span>{dj.startTime}</span>
                                    <span className="mx-2">-</span>
                                    <span>{dj.endTime}</span>
                                </div>
                            </div>
                            <div className="flex flex-col md:col-span-2">
                                <label className="text-xs text-on-surface-variant mb-1">Duration (min)</label>
                                <input type="number" value={dj.duration} onChange={(e) => onUpdate(index, 'duration', e.target.value)} className="bg-surface-background text-on-surface p-2 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-brand-primary font-bold text-base" />
                            </div>
                        </div>
                        <div className="flex flex-col gap-2 shrink-0 self-center">
                            <div className="relative" ref={colorPickerRef}>
                                <button type="button" data-color-picker-trigger={dj.id} onClick={() => onColorPickerToggle(dj.id === openColorPickerId ? null : dj.id)} className="w-9 h-9 rounded-full ring-2 ring-on-surface-variant" style={{ backgroundColor: dj.color }}/>
                                {isColorPickerOpen && (
                                    <div className="absolute w-40 bottom-full mb-2 right-0 bg-surface-background p-2 rounded-lg shadow-2xl grid grid-cols-4 gap-2 z-10">
                                        {VIVID_COLORS.map(color => (<button key={color} type="button" onClick={() => { onUpdate(index, 'color', color); onColorPickerToggle(null); }} className="w-8 h-8 rounded-full transition-transform hover:scale-110 focus:outline-none ring-1 ring-black/20" style={{ backgroundColor: color }} />))}
                                    </div>
                                )}
                            </div>
                            <button onClick={() => onCopy(index)} className="text-on-surface-variant hover:text-brand-primary p-2 rounded-full transition-colors"><CopyIcon className="w-5 h-5"/></button>
                            <button onClick={() => onRemove(index)} className="text-on-surface-variant hover:text-red-500 p-2 rounded-full transition-colors"><TrashIcon className="w-5 h-5"/></button>

                    </div>

                    {dropIndicator.index === index && dropIndicator.position === 'bottom' && (

        const TimetableEditor = ({ eventConfig, setEventConfig, timetable, setTimetable, setMode, storage }) => {
            const [openColorPickerId, setOpenColorPickerId] = useState(null);
            const [editingDjIndex, setEditingDjIndex] = useState(null);
            const [isResetConfirmOpen, setIsResetConfirmOpen] = useState(false);
            const [now, setNow] = useState(new Date());
            
            const [draggedItemIndex, setDraggedItemIndex] = useState(null);
            const [dropIndicator, setDropIndicator] = useState({ index: null, position: null });
            const [ghost, setGhost] = useState(null);
            const itemRefs = useRef([]); 

            useEffect(() => {
                const timer = setInterval(() => setNow(new Date()), 1000);
                return () => clearInterval(timer);
            }, []);
            
            const schedule = useMemo(() => {
                if (timetable.length === 0) return [];
                const scheduleData = [];
                let lastEndTime = parseTime(eventConfig.startTime);
                let lastEndDate = new Date(lastEndTime);
                for(const dj of timetable) {
                    const startTime = new Date(lastEndTime);
                    if (startTime.getHours() < lastEndDate.getHours()) {
                          startTime.setDate(startTime.getDate() + 1);
                    }
                    const durationMinutes = parseInt(dj.duration, 10) || 0;
                    const endTime = new Date(startTime.getTime() + durationMinutes * 60 * 1000);
                    scheduleData.push({ ...dj, startTime, endTime });
                    lastEndTime = new Date(endTime);
                    lastEndDate = new Date(startTime);
                }
                return scheduleData;
            }, [timetable, eventConfig.startTime]);

            const currentlyPlayingIndex = useMemo(() => schedule.findIndex(dj => now >= dj.startTime && now < dj.endTime), [now, schedule]);

            const recalculateTimes = useCallback((timetableData, eventStartTime) => {
                 if (!timetableData || timetableData.length === 0) return [];
                 const recalculated = [];
                 let lastEndTime = parseTime(eventStartTime);
                 for (let i = 0; i < timetableData.length; i++) {
                       const currentDjData = { ...timetableData[i] };
                       const currentStartTime = new Date(lastEndTime);
                       const durationMinutes = parseInt(currentDjData.duration, 10) || 0;
                       const currentEndTime = new Date(currentStartTime.getTime() + durationMinutes * 60 * 1000);
                       recalculated.push({
                           ...currentDjData,
                           startTime: currentStartTime.toTimeString().slice(0, 5),
                           endTime: currentEndTime.toTimeString().slice(0, 5),
                       });
                       lastEndTime = currentEndTime;
                 }
                 return recalculated;
            }, []);
            
            const handleEventConfigChange = useCallback((field, value) => {
                const newConfig = {...eventConfig, [field]: value};
                setEventConfig(newConfig);
                if (field === 'startTime') {
                    setTimetable(recalculateTimes(timetable, value));
                }
            }, [eventConfig, timetable, recalculateTimes]);
            
            const handleUpdate = useCallback((index, field, value) => {
                let newTimetable = [...timetable];
                newTimetable[index] = { ...newTimetable[index], [field]: value };
                 if (field === 'duration') {
                       newTimetable = recalculateTimes(newTimetable, eventConfig.startTime);
                 }
                setTimetable(newTimetable);
            }, [timetable, eventConfig.startTime, recalculateTimes]);

            const addNewDj = useCallback((isBuffer = false) => {
                const lastDj = timetable[timetable.length - 1];
                const duration = isBuffer ? 5 : (lastDj ? lastDj.duration : 60);
                const newDjData = { id: Date.now(), name: isBuffer ? 'バッファー' : `DJ ${timetable.filter(d => !d.isBuffer).length + 1}`, duration: duration, imageUrl: '', color: VIVID_COLORS[Math.floor(Math.random() * VIVID_COLORS.length)], isBuffer, };
                setTimetable(recalculateTimes([...timetable, newDjData], eventConfig.startTime));
            }, [timetable, eventConfig.startTime, recalculateTimes]);
            
            const executeReset = () => {
                setTimetable([]);
                setEventConfig({
                    title: 'My Awesome Event',
                    startTime: '22:00'
                });
                setIsResetConfirmOpen(false);
            };

            const handleRemoveDj = useCallback((index) => setTimetable(recalculateTimes(timetable.filter((_, i) => i !== index), eventConfig.startTime)), [timetable, eventConfig.startTime, recalculateTimes]);
            
            const handleCopyDj = useCallback((index) => {
                const djToCopy = { ...timetable[index], id: Date.now() };
                let newTimetable = [...timetable];
                newTimetable.splice(index + 1, 0, djToCopy);
                setTimetable(recalculateTimes(newTimetable, eventConfig.startTime));
            }, [timetable, eventConfig.startTime, recalculateTimes]);

            const handlePointerDown = useCallback((e, index) => {
                if (e.pointerType === 'mouse' && e.button !== 0) return;

                const draggableItem = itemRefs.current[index];
                if (!draggableItem) return;

                draggableItem.setAttribute('draggable', 'true');
                setDraggedItemIndex(index);
                
                const rect = draggableItem.getBoundingClientRect();
                const clientX = e.clientX ?? e.touches[0].clientX;
                const clientY = e.clientY ?? e.touches[0].clientY;
                
                setGhost({
                    index,
                    width: rect.width,
                    height: rect.height,
                    top: clientY,
                    left: clientX,
                    offsetX: clientX - rect.left,
                    offsetY: clientY - rect.top,
                });
            }, []);
            
            const handlePointerMove = useCallback((e) => {
                if (draggedItemIndex === null) return;
                const clientX = e.clientX ?? e.touches[0].clientX;
                const clientY = e.clientY ?? e.touches[0].clientY;

                if (ghost) {
                    setGhost(g => ({ ...g, top: clientY, left: clientX }));
                }

                let targetIndex = -1;
                let targetPosition = null;

                itemRefs.current.forEach((ref, index) => {
                    if (ref) {
                        const rect = ref.getBoundingClientRect();
                        if (clientY >= rect.top && clientY <= rect.bottom) {
                            targetIndex = index;
                            const midY = rect.top + rect.height / 2;
                            targetPosition = clientY < midY ? 'top' : 'bottom';
                        }
                    }
                });
                
                if (targetIndex !== -1 && targetIndex !== draggedItemIndex) {
                    setDropIndicator({ index: targetIndex, position: targetPosition });
                } else {
                    setDropIndicator({ index: null, position: null });
                }
            }, [draggedItemIndex, ghost]);
            
            const handlePointerUp = useCallback((e) => {
                if (draggedItemIndex === null) {
                    return;
                }
                
                const draggableElement = itemRefs.current[draggedItemIndex];
                if(draggableElement) draggableElement.setAttribute('draggable', 'false');

                if (dropIndicator.index !== null && draggedItemIndex !== dropIndicator.index) {
                    const list = [...timetable];
                    const [itemToMove] = list.splice(draggedItemIndex, 1);

                    let insertAtIndex = dropIndicator.index;
                    if (draggedItemIndex < dropIndicator.index) {
                        insertAtIndex--;
                    }
                    if (dropIndicator.position === 'bottom') {
                        insertAtIndex++;
                    }
                    list.splice(insertAtIndex, 0, itemToMove);
                    setTimetable(recalculateTimes(list, eventConfig.startTime));
                }
                
                setDraggedItemIndex(null);
                setDropIndicator({ index: null, position: null });
                setGhost(null);
            }, [draggedItemIndex, dropIndicator, timetable, eventConfig.startTime, recalculateTimes]);
            
            const handleDragStart = useCallback((e) => {
                const img = new Image();
                img.src = 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7';
                e.dataTransfer.setDragImage(img, 0, 0);
            }, []);

            const eventEnd = timetable.length > 0 ? timetable[timetable.length - 1].endTime : eventConfig.startTime;
            
            return (
                <div 
                    className="p-4 md:p-8 max-w-4xl mx-auto" 
                    onPointerMove={handlePointerMove} 
                    onPointerUp={handlePointerUp}
                    onPointerCancel={handlePointerUp}

                    <ConfirmModal

                        title="タイムテーブルをリセット"

                        onCancel={() => setIsResetConfirmOpen(false)}
                    />
                    {editingDjIndex !== null && (
                        <ImageEditModal 
                            dj={timetable[editingDjIndex]}

                        />

                    <header className="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">

                            value={eventConfig.title || 'DJ Timekeeper Pro'}

                            className="text-3xl font-bold text-brand-secondary tracking-wide bg-transparent focus:outline-none focus:bg-surface-container/50 rounded-lg p-2 w-full sm:w-auto"
                            placeholder="イベントタイトル"
                        />

                            <button onClick={() => setIsResetConfirmOpen(true)} title="すべてリセット" className="flex items-center justify-center p-3.5 bg-red-500/20 text-red-400 hover:bg-red-500/30 rounded-full transition-colors">
                                <ResetIcon className="w-5 h-5"/>

                                <PlayIcon className="w-5 h-5 mr-2"/><span>Liveモード</span>

                    <div className="bg-surface-container/50 rounded-xl p-4 mb-4 grid grid-cols-2 gap-4 text-center">

                            <p className="text-2xl font-bold font-mono">{eventConfig.startTime}</p>
                        </div>
                        <div>
                            <p className="text-xs text-on-surface-variant tracking-wider">END</p>
                            <p className="text-2xl font-bold font-mono">{eventEnd}</p>
                        </div>
                    </div>

                    <div className="bg-surface-container/50 rounded-xl p-4 mb-8 flex flex-col items-center">
                        <label className="text-xs text-on-surface-variant tracking-wider mb-2">イベント開始時間を設定</label>
                        <div className="w-full max-w-xs">
                           <CustomTimeInput value={eventConfig.startTime} onChange={(v) => handleEventConfigChange('startTime', v)} />
                        </div>
                    </div>


                    <div className="space-y-4" >
                        {timetable.map((dj, index) => (
                           <DjItem 
                                key={dj.id}

                                isPlaying={currentlyPlayingIndex === index}
                                isBeingDragged={draggedItemIndex === index}

                                onRemove={handleRemoveDj}

                        ))}
                    </div>
                    <div className="mt-6 flex flex-col sm:flex-row gap-4">
                        <button onClick={() => addNewDj(false)} className="w-full flex items-center justify-center bg-brand-primary hover:opacity-90 text-white font-bold py-3 px-4 rounded-full transition-opacity duration-200"><PlusIcon className="w-5 h-5 mr-2"/><span>DJを追加</span></button>
                        <button onClick={() => addNewDj(true)} className="w-full flex items-center justify-center bg-surface-container hover:opacity-90 text-on-surface-variant font-bold py-3 px-4 rounded-full transition-opacity duration-200"><PlusIcon className="w-5 h-5 mr-2"/><span>バッファーを追加</span></button>
                    </div>
                </div>
            );
        };
        
        const BackgroundImage = ({ dj, isFadingOut }) => {
            if (!dj || !dj.imageUrl || dj.isBuffer) return null;
            
            const animationClass = isFadingOut ? 'animate-fade-out-from-30' : 'animate-dissolve-in-to-30';

            return (
                <div key={dj.id} className={`absolute inset-0 -z-20 ${animationClass}`}>
                    <div className="absolute inset-0 overflow-hidden">
                        <img src={dj.imageUrl} className="w-full h-full object-cover scale-110" />
                    </div>
                </div>
            );
        };

        const LiveView = ({ timetable, eventConfig, setMode }) => {
            const [now, setNow] = useState(new Date());
            const timelineContainerRef = useRef(null);
            const [containerWidth, setContainerWidth] = useState(0);
            const [bgDj, setBgDj] = useState(null);
            const [prevBgDj, setPrevBgDj] = useState(null);

            useEffect(() => {
                const timer = setInterval(() => setNow(new Date()), 1000);
                
                const updateWidth = () => {
                    if (timelineContainerRef.current) {
                        setContainerWidth(timelineContainerRef.current.offsetWidth);
                    }
                };
                updateWidth();
                window.addEventListener('resize', updateWidth);

                return () => {
                    clearInterval(timer);
                    window.removeEventListener('resize', updateWidth);
                };
            }, []);


            const schedule = useMemo(() => {
                if (timetable.length === 0) return [];
                const scheduleData = [];
                let lastEndTime = parseTime(eventConfig.startTime);
                let lastEndDate = new Date(lastEndTime);
                for(const dj of timetable) {
                    const startTime = new Date(lastEndTime);
                    if (startTime.getHours() < lastEndDate.getHours()) {
                          startTime.setDate(startTime.getDate() + 1);
                    }
                    const durationMinutes = parseInt(dj.duration, 10) || 0;
                    const endTime = new Date(startTime.getTime() + durationMinutes * 60 * 1000);
                    scheduleData.push({ ...dj, startTime, endTime });
                    lastEndTime = new Date(endTime);
                    lastEndDate = new Date(startTime);
                }
                return scheduleData;
            }, [timetable, eventConfig.startTime]);

            const realTimeIndex = useMemo(() => schedule.findIndex(dj => now >= dj.startTime && now < dj.endTime), [now, schedule]);
            
            const displayIndex = realTimeIndex;

            const { currentDj, nextDj, timeLeft, progress, status } = useMemo(() => {
                if (displayIndex === -1) {
                     const upcomingDj = schedule.find(dj => now < dj.startTime);
                     if (upcomingDj) return { status: 'UPCOMING', currentDj: upcomingDj, timeLeft: (upcomingDj.startTime - now) / 1000, progress: 0 };
                     return { status: 'FINISHED' };
                }
                const currentDj = schedule[displayIndex];
                const nextDj = displayIndex < schedule.length - 1 ? schedule[displayIndex + 1] : null;
                const totalDuration = (currentDj.endTime - currentDj.startTime) / 1000;
                const timeLeft = (currentDj.endTime - now) / 1000;
                const progress = totalDuration > 0 ? ((totalDuration - timeLeft) / totalDuration) * 100 : 0;
                return { currentDj, nextDj, timeLeft, progress, status: 'ON AIR' };
            }, [displayIndex, now, schedule]);
            
            const djToDisplay = status !== 'FINISHED' ? currentDj : null;

            useEffect(() => {
                if (djToDisplay?.id !== bgDj?.id) {
                    setPrevBgDj(bgDj);
                    setBgDj(djToDisplay);
                }
            }, [djToDisplay]);

            const timelineTransform = useMemo(() => {
                if (schedule.length === 0 || containerWidth === 0) return 'translateX(0px)';
                
                const itemWidth = 256; 
                const gap = 24; 
                const step = itemWidth + gap;
                
                const centerScreenOffset = containerWidth / 2;
                const centerItemOffset = itemWidth / 2;
                
                let targetIndex = displayIndex;

                if (displayIndex === -1) { 
                    const upcomingDjIndex = schedule.findIndex(dj => now < dj.startTime);
                    targetIndex = upcomingDjIndex !== -1 ? upcomingDjIndex : 0;
                }
                
                const baseOffset = targetIndex * step;
                const totalOffset = baseOffset;
                const finalX = centerScreenOffset - centerItemOffset - totalOffset;

                return `translateX(${finalX}px)`;
            }, [displayIndex, containerWidth, schedule, now]);
            
            const formatTime = (seconds) => {
                if (seconds < 0) seconds = 0;
                const h = Math.floor(seconds / 3600), m = Math.floor((seconds % 3600) / 60), s = Math.floor(seconds % 60);
                let timeStr = `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
                return h > 0 ? `${h}:${timeStr}` : timeStr;
            };
            
            const bgColorStyle = djToDisplay ? { background: `radial-gradient(ellipse 80% 60% at 50% 120%, ${djToDisplay.color}33, transparent)` } : {};
            
            return (
                <div className="fixed inset-0 flex flex-col pt-4 md:pt-8 overflow-hidden" style={bgColorStyle}>
                    <BackgroundImage dj={prevBgDj} isFadingOut={true} />
                    <BackgroundImage dj={bgDj} isFadingOut={false} />

                    <div className="absolute inset-0 -z-10 backdrop-blur-2xl"></div>

                    <header className="absolute top-4 left-1/2 -translate-x-1/2 w-max flex flex-col items-center gap-2 z-20">
                           <h1 className="text-xl font-bold text-on-surface-variant tracking-wider">{eventConfig.title}</h1>
                           <div className="bg-black/30 backdrop-blur-sm text-on-surface font-bold py-2 px-4 rounded-full text-2xl tracking-wider font-mono text-center w-[10ch]">
                            {now.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit', second: '2-digit' })}
                        </div>
                    </header>
                    <button onClick={() => setMode('edit')} className="absolute top-4 right-4 flex items-center bg-surface-container hover:opacity-90 text-white font-bold py-2 px-4 rounded-full transition-opacity duration-200 text-sm z-20">編集</button>

                    <div className="flex-grow flex items-center justify-center w-full relative px-4">
                        <div key={`content-${djToDisplay?.id || 'finished'}`} className="w-full animate-fade-in-up">
                            {status === 'ON AIR' && djToDisplay && (
                                <main className="w-full max-w-6xl mx-auto flex flex-col md:flex-row items-center justify-center gap-8">
                                    {!djToDisplay.isBuffer && (
                                        <div className="w-full max-w-sm sm:max-w-md aspect-square bg-surface-container rounded-full shadow-2xl flex items-center justify-center overflow-hidden flex-shrink-0">
                                            {djToDisplay.imageUrl ? <img src={djToDisplay.imageUrl} className="w-full h-full object-cover"/> : <UserIcon className="w-1/2 h-1/2 text-on-surface-variant"/>}
                                        </div>
                                    )}
                                    <div className={`flex flex-col ${djToDisplay.isBuffer ? 'items-center text-center' : 'text-center md:text-left'}`}>
                                        <div className="flex flex-col gap-3">
                                            <h1 className="text-5xl sm:text-6xl md:text-7xl font-bold break-words leading-tight">{djToDisplay.name}</h1>
                                            
                                            {djToDisplay.isBuffer ? (
                                                <>
                                                    <p className="text-2xl md:text-3xl font-semibold tracking-wider font-mono" style={{color: djToDisplay.color}}>
                                                        {djToDisplay.startTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})} - {djToDisplay.endTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                                                    </p>
                                                    <div className="mt-4">
                                                        <span className="text-3xl sm:text-4xl text-on-surface-variant font-sans font-bold block">残り</span>
                                                        <span className="font-mono text-6xl sm:text-7xl md:text-8xl">{formatTime(timeLeft)}</span>
                                                    </div>
                                                </>
                                            ) : (
                                                <>
                                                    <p className="text-2xl md:text-3xl font-semibold tracking-wider font-mono" style={{color: djToDisplay.color}}>
                                                        {djToDisplay.startTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})} - {djToDisplay.endTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                                                    </p>
                                                    <p className="flex items-baseline justify-center md:justify-start text-6xl sm:text-7xl md:text-8xl text-on-surface my-2 whitespace-nowrap">
                                                        <span className="text-3xl sm:text-4xl text-on-surface-variant mr-4 font-sans font-bold">残り</span>
                                                        <span className="font-mono inline-block text-left w-[5ch]">{formatTime(timeLeft)}</span>
                                                    </p>
                                                </>
                                            )}

                                            <div className={`bg-surface-container rounded-full h-3.5 overflow-hidden ${djToDisplay.isBuffer ? 'w-full max-w-md mx-auto' : 'w-full'}`}>
                                                <div className="h-full rounded-full transition-all duration-500 ease-linear" style={{ width: `${progress}%`, backgroundColor: djToDisplay.color }}></div>
                                            </div>
                                        </div>
                                        {nextDj && (
                                            <div className="mt-8 pt-6 border-t border-on-surface-variant/20">
                                                <p className="text-sm text-on-surface-variant font-bold tracking-widest mb-1">NEXT UP</p>
                                                <p className="text-2xl font-semibold">{nextDj.name} <span className="text-lg font-sans text-on-surface-variant ml-2 font-mono">{nextDj.startTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})} ~</span></p>
                                            </div>
                                        )}
                                    </div>
                                </main>
                            )}
                            {status === 'UPCOMING' && djToDisplay && (
                                <div className="text-center">
                                    <p className="text-2xl text-on-surface-variant font-medium">UPCOMING</p>
                                    <h1 className="text-5xl md:text-7xl font-bold my-2">{djToDisplay.name}</h1>
                                    <p className="text-4xl md:text-5xl font-mono" style={{color: djToDisplay.color}}>開始まで {formatTime(timeLeft)}</p>
                                </div>
                            )}
                            {status === 'FINISHED' && (
                                <div className="text-center"><h1 className="text-5xl md:text-7xl font-bold">EVENT FINISHED</h1></div>
                            )}
                        </div>
                    </div>
                    
                    <div ref={timelineContainerRef} className="w-full shrink-0 overflow-hidden mask-gradient z-10 pb-4">
                        <div className="flex h-full items-center gap-6 px-4 py-2" style={{ transform: timelineTransform, transition: 'transform 0.5s ease-in-out' }}>
                            {schedule.map((dj, index) => (
                                <div key={dj.id} className={`shrink-0 w-64 h-24 bg-surface-container/40 backdrop-blur-sm rounded-2xl p-4 flex items-center transition-all duration-500 ${dj.isBuffer ? 'justify-center' : 'gap-6'} ${displayIndex === index ? 'opacity-100 scale-100' : 'opacity-60 scale-90'}`}>
                                    {!dj.isBuffer && (
                                        <div className="w-14 h-14 rounded-full bg-surface-container flex-shrink-0 flex items-center justify-center overflow-hidden">
                                            {dj.imageUrl ? <img src={dj.imageUrl} className="w-full h-full object-cover"/> : <UserIcon className="w-8 h-8 text-on-surface-variant"/>}
                                        </div>
                                    )}
                                    <div className="overflow-hidden flex flex-col justify-center">
                                        <p className={`text-lg font-bold truncate w-full ${dj.isBuffer ? 'text-center' : 'text-left'}`}>{dj.name}</p>
                                        <p className={`text-sm font-mono text-on-surface-variant ${dj.isBuffer ? 'text-center' : 'text-left'}`}>{dj.startTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [mode, setMode] = useState('edit');
            const [timetable, setTimetable] = useState([]);
            const [eventConfig, setEventConfig] = useState({ title: 'DJ Timekeeper Pro', startTime: '22:00' });
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [appStatus, setAppStatus] = useState('connecting'); // 'connecting', 'online', 'offline', 'config_error'
            const dbRef = useRef(null);
            const storageRef = useRef(null);
            
            useEffect(() => {
                if (!window.firebaseConfig.apiKey || window.firebaseConfig.apiKey.includes("AIzaSy...")) {
                    setAppStatus('config_error');
                    return;
                }

                const { initializeApp, getAuth, onAuthStateChanged, signInAnonymously, getFirestore, getStorage } = window.firebase;
                
                const connectionTimeout = setTimeout(() => {
                    if (appStatus === 'connecting') {
                        console.warn("Connection to Firebase timed out. Entering offline mode.");
                        setAppStatus('offline');
                    }
                }, 5000); // 5 second timeout

                try {
                    const app = initializeApp(window.firebaseConfig);
                    const auth = getAuth(app);
                    const db = getFirestore(app);
                    const storage = getStorage(app);
                    dbRef.current = db;
                    storageRef.current = storage;


                    onAuthStateChanged(auth, async (user) => {
                        if (user) {
                            clearTimeout(connectionTimeout);
                            setIsAuthenticated(true);
                            setAppStatus('online');
                        } else {
                            await signInAnonymously(auth);
                        }
                    });
                } catch (e) {
                    console.error("Firebase initialization failed:", e);
                    clearTimeout(connectionTimeout);
                    setAppStatus('offline');
                }
                
                return () => clearTimeout(connectionTimeout);
            }, []);
            
            useEffect(() => {
                if (appStatus !== 'online' || !isAuthenticated || !dbRef.current) return;

                const { doc, onSnapshot } = window.firebase;
                const docRef = doc(dbRef.current, 'artifacts', window.appId, 'public', 'sharedTimetable');

                const unsubscribe = onSnapshot(docRef, (docSnap) => {
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        setTimetable(data.timetable || []);
                        setEventConfig(data.eventConfig || { title: 'DJ Timekeeper Pro', startTime: '22:00' });
                    } else {
                        console.log("No shared document! Creating initial data.");
                    }
                }, (error) => {
                    console.error("Firestore snapshot error:", error);
                    setAppStatus('offline'); // Enter offline mode on snapshot error
                });

                return () => unsubscribe();
            }, [isAuthenticated, appStatus]);

            const saveDataToFirestore = useCallback(() => {
                if (appStatus !== 'online' || !isAuthenticated || !dbRef.current) return;
                
                const { doc, setDoc } = window.firebase;
                const docRef = doc(dbRef.current, 'artifacts', window.appId, 'public', 'sharedTimetable');
                const dataToSave = { timetable, eventConfig };
                setDoc(docRef, dataToSave, { merge: true }).catch(error => {
                     console.error("Error saving data to Firestore:", error);
                });
            }, [timetable, eventConfig, isAuthenticated, appStatus]);

            useEffect(() => {
                if (appStatus === 'online') {
                    const handler = setTimeout(() => {
                        saveDataToFirestore();
                    }, 1000);
                    return () => clearTimeout(handler);
                }
            }, [timetable, eventConfig, saveDataToFirestore, appStatus]);

            switch (appStatus) {
                case 'connecting':
                    return <div className="flex items-center justify-center h-screen"><p className="text-2xl">Connecting...</p></div>;
                
                case 'config_error':
                    return (
                        <div className="flex items-center justify-center h-screen p-8 text-center bg-surface-background text-on-surface">
                            <div className="bg-surface-container p-8 rounded-2xl shadow-2xl max-w-2xl">
                                <h1 className="text-2xl font-bold text-red-400 mb-4">Firebaseの設定が必要です</h1>
                                <p className="text-on-surface-variant mb-6">
                                    このアプリを動作させるには、<code>index.html</code> ファイル内の <code>firebaseConfig</code> オブジェクトを、ご自身のFirebaseプロジェクトのものに置き換える必要があります。
                                </p>
                                <code className="bg-surface-background text-left p-4 rounded-lg block overflow-x-auto text-sm">
                                    <pre className="whitespace-pre-wrap">
{`// index.html内のこの部分を書き換えてください
const firebaseConfig = {
  apiKey: "ご自身のAPIキー",
  authDomain: "your-project.firebaseapp.com",
  // ...
};`}
                                    </pre>
                                </code>
                                <p className="text-on-surface-variant mt-6 text-sm">
                                    Firebaseコンソールでプロジェクトを作成し、ウェブアプリの設定画面から <code>firebaseConfig</code> をコピーして貼り付けてください。
                                </p>
                            </div>
                        </div>
                    );

                case 'offline':
                case 'online':
                    return (
                        <>
                            {appStatus === 'offline' && (
                                <div className="fixed top-4 left-1/2 -translate-x-1/2 z-50 bg-amber-500/90 text-white font-bold py-2 px-4 rounded-full shadow-lg flex items-center gap-2 animate-fade-in-up">
                                    <AlertTriangleIcon className="w-5 h-5" />
                                    <span>オフラインモード (データは保存・共有されません)</span>
                                </div>
                            )}
                            {mode === 'edit' ? 
                                <TimetableEditor {...{eventConfig, setEventConfig, timetable, setTimetable, setMode, storage: storageRef.current}} /> : 
                                <LiveView {...{timetable, eventConfig, setMode}} />
                            }
                        </>
                    );
                
                default:
                    return <div className="flex items-center justify-center h-screen"><p className="text-2xl">Loading...</p></div>;
            }
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
